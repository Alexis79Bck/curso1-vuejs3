<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video 3 - Binding de atributos HTML</title>
  </head>
  <body>
    <div id="app">
      <h2 style="text-align: center">{{ mensaje }}</h2>
      <hr />
      <div style="display: flex; justify-content: center; width:100% ">        
        <img width="128" height="128" v-bind:src=imagen   />
      </div>
      <hr />
      <div style="display: flex; justify-content: center">
        <button type="button" @click="mostrarImagen('html5-logo.png')" >HTML-Logo</button>
        <button type="button" @click="mostrarImagen('CSS-Logo.png')" >CSS-Logo</button>
        <button type="button" @click="mostrarImagen('javascript-logo.png')" >JS-Logo</button>
        <button type="button" @click="mostrarImagen('vue-js-Logo.png')" >VUEJS-Logo</button>
        <button type="button" @click="mostrarImagen('no-image.png')" >Default</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      /**********************************************************************
       * Binding de Atributos HTML con v-bind.
       * Video 3 del curso de VueJs 3 del canal Code Stack.
       * Link: https://www.youtube.com/watch?v=5-SsRpGa9NM
       *
       * Se utilizó inicialmente un snippet basico de Html y se agregó el CDN de
       * la ultima versión estable de desarrollo de VueJs 3.
       * Solo para manera educativa.
       ***********************************************************************/

      /*************************************************************************
       *  El binding de propiedades o atributos a etiquetas HTML, permite dinamicamente
       *  enlazar los atributos de una etiqueta o agregar atributos personalizados en la 
       *  aplicacion de Vue.
       *  Para ello se tiene que utilizar la directiva v-bind:<nombre_atributo>=<valor>
       *  dentro de la etiqueta HTML que deseamos agregarle el binding.
       ***************************************************************************/

      /*************************************************************************
       *  Instanciacion de un componente en vuejs.
       ***************************************************************************/
      const Componente1 = {
        data() {
          return {
            mensaje: "Selección de Imagen a través usando binding de atributos",
            imagen: 'no-image.png'
          };
        },

        methods: {
          mostrarImagen (imagen) {
            this.imagen = imagen;
          }
        },
      };

      /*************************************************************************
       *  Renderizacion o Montaje de un componente en vuejs.
       ***************************************************************************/
      const app = Vue.createApp(Componente1).mount("#app");
    </script>
  </body>
</html>
